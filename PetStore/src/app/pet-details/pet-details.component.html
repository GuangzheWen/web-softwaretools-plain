<div class="container">
    <!-- pet detials -->
<div *ngIf="pet">
    <h2>{{ pet.name }} Details</h2>
    <div>
        <div>
            <span>id:</span>{{ pet.id }}
        </div>
        <div>
            <span>status:</span>{{ pet.status }}
        </div>
        <div>
            <input [(ngModel)]="pet.name" placeholder="name">
        </div>
    </div>
</div>

<button (click)="goBack()">go back</button>
<button (click)="save()">save</button>
</div>
