<!-- Showing pets list -->
<table>
    <ul>
        <li *ngFor="let pet of pets">
            <a routerLink="/detail/{{pet.id}}">
                <span>{{ pet.name }}</span>
            </a>
            <span style="width: 40px;">&nbsp;</span>
            <button title="delete pet"
                (click)="delete(pet)">x</button>
        </li>
    </ul>
</table>

<!-- add new pet -->
<div>
    <input #petName/>
    <button (click)="add(petName.value) ; petName.value = '' ">Add</button>
</div>
