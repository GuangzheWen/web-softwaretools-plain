<!-- This component's shell, making it looks like a box. -->
<div class="container">


    <!-- Title at the top. -->
    <div id="title">
        <h1 id="wellcomeLine">
            Wellcome to our Pet Store, let's explore cute pets üòÅ
        </h1>
    </div>


    <!-- Main body of content. -->
    <div id="contentBody"> 
        <!-- Left part of body, occupying 1/3 -->
        <div class="content" id="left">
            <div id="filter"> 
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                Filter: 
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span>
                    <span>By Category</span>
                    <input [(ngModel)]="categoryInput">
                    <button class="leftButton" (click)="fingByCategory()">Find</button>
                </span>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span>
                    <span>By Name</span>
                    <input [(ngModel)]="nameInput">
                    <button class="leftButton" (click)="findByNane()">Find</button>
                </span>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="leftButton" (click)="clear()">Clear</button>
            </div>
            <div id="pets">
                <div id="pet" *ngFor="let pet of pets" >
                    {{ pet.name }}
                    {{ pet.id }}
                </div>
            </div>
        </div>

        <!-- Right part of body, occupying 2/3 -->
        <div class="content" id="right">
            <div id="switching"> 
                <!-- <span *ngIf="isL || !isR"> -->
                    <button class="rightButton"  (click)="isRegister()"> register</button>
                <!-- </span> -->
                <!-- <span *ngIf="!isL || isR"> -->
                    <button class="rightButton" (click)="isLogin()"> login</button>
                <!-- </span> -->
                
            </div>



            <div *ngIf="isR">
                <app-user-register></app-user-register>
            </div>
            <div *ngIf="isL">
                <app-user-login></app-user-login>
            </div>

        </div>

   </div>
</div>
